<h4><b>嫁接</b></h4>

嫁接：<br>
在多肉植物，嫁接常用来繁殖斑锦和缀化下品种。
<br>如霸王鞭作砧木，嫁接春峰;马齿览树作砧木，嫁接雅乐之舞;非洲霸王树作砧木，嫁接非洲霸王树缀化;大花犀角作砧木，嫁接紫龙角等，观赏效果好。
<br>但是在嫁接过程中，由于植物体内含有白色乳液，粘性大。由此，嫁接操作上要力求快速、熟练，才能取得成功。<br>
