<h4><b>分株</b></h4>

分株：<br>
分株是繁殖多肉植物最简便、最安全的方法。<br>
只要具有莲座叶丛或群生状的多肉植物都可以通过它们的吸芽、走茎、鳞茎、块茎和小植株进行分株繁殖，可以在春季换盆时进行。<br>
当然，多肉植物中，具有斑锦的品种，如金边虎尾兰、王妃雷神锦、不夜城锦、绿玉扇锦等，必须通过分枝繁殖，才能保持其品种的纯正。
