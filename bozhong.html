<h4><b>播种</b></h4>
播种：
<br>优点是可以一次性得到大量的种苗，在多肉植物中，除少数种类能自花授粉之外，大多数属于虫媒花或鸟媒花，
必须采用人工授粉的方法才能结果。
<br>多肉植物的种子寿命短，如光堂的种子寿命只有几个星期。
一般多肉植物的种子，在常温条件下贮藏1年，发芽率即很快下降。
<br>为此，许多多肉植物待种子成熟后采下即播或贮藏于翌年春播。
<br>不同科属的播种发芽时间
也有差异，早的2天即可发芽，晚的要25天才会发芽。<br>
